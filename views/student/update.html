<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CCIS Week Admin Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
    <script type="application/javascript" src="/app.js"></script>
</head>

<body>
    <h1 class="ccis">CCIS Week Admin Dashboard</h1>

    <div class="button-div">
        <label class="label">Student Number:</label>
        <textarea id="studNum" id="studNum"></textarea>
        <label class="label">Current First Name:</label>
        <label class="label placeholder" id="q-fname">PLACEHOLDER</label>
        <label class="label">Student First Name:</label>
        <textarea id="studFName"></textarea>
        <label class="label" >Current Last Name:</label>
        <label class="label placeholder" id="q-lname">PLACEHOLDER</label>
        <label class="label">Student Last Name:</label>
        <textarea id="studLName"></textarea>
        <label class="label">Current House:</label>
        <label class="label placeholder" id="q-house">PLACEHOLDER</label>
        <label class="label">Student House:</label>
        <textarea id="studHouse"></textarea>
        <div id="error-message"></div>
        <button class="buttons" id="query-student">Search</button>
        <button class="buttons" id="update-student">Update</button>

    </div>
    <div>
        <button class="buttons" id="" onclick="window.location.href = '../student.html';">BACK</button>
    </div>
    
</body>
</html>
