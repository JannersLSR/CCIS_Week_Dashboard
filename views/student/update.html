		<html>
			<head>
			  <meta charset="UTF-8">
			  <meta name="viewport" content="width=device-width, initial-scale=1.0">
			  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
				  <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
				  <script type="text/javascript">
					  window.tailwind.config = {
						  darkMode: ['class'],
						  theme: {
							  extend: {
								  colors: {
									  border: 'hsl(var(--border))',
									  input: 'hsl(var(--input))',
									  ring: 'hsl(var(--ring))',
									  background: 'hsl(var(--background))',
									  foreground: 'hsl(var(--foreground))',
									  primary: {
										  DEFAULT: 'hsl(var(--primary))',
										  foreground: 'hsl(var(--primary-foreground))'
									  },
									  secondary: {
										  DEFAULT: 'hsl(var(--secondary))',
										  foreground: 'hsl(var(--secondary-foreground))'
									  },
									  destructive: {
										  DEFAULT: 'hsl(var(--destructive))',
										  foreground: 'hsl(var(--destructive-foreground))'
									  },
									  muted: {
										  DEFAULT: 'hsl(var(--muted))',
										  foreground: 'hsl(var(--muted-foreground))'
									  },
									  accent: {
										  DEFAULT: 'hsl(var(--accent))',
										  foreground: 'hsl(var(--accent-foreground))'
									  },
									  popover: {
										  DEFAULT: 'hsl(var(--popover))',
										  foreground: 'hsl(var(--popover-foreground))'
									  },
									  card: {
										  DEFAULT: 'hsl(var(--card))',
										  foreground: 'hsl(var(--card-foreground))'
									  },
								  },
							  }
						  }
					  }
				  </script>
				  <style type="text/tailwindcss">
					  @layer base {
						  :root {
							  --background: 0 0% 100%;
		  --foreground: 240 10% 3.9%;
		  --card: 0 0% 100%;
		  --card-foreground: 240 10% 3.9%;
		  --popover: 0 0% 100%;
		  --popover-foreground: 240 10% 3.9%;
		  --primary: 240 5.9% 10%;
		  --primary-foreground: 0 0% 98%;
		  --secondary: 240 4.8% 95.9%;
		  --secondary-foreground: 240 5.9% 10%;
		  --muted: 240 4.8% 95.9%;
		  --muted-foreground: 240 3.8% 46.1%;
		  --accent: 240 4.8% 95.9%;
		  --accent-foreground: 240 5.9% 10%;
		  --destructive: 0 84.2% 60.2%;
		  --destructive-foreground: 0 0% 98%;
		  --border: 240 5.9% 90%;
		  --input: 240 5.9% 90%;
		  --ring: 240 5.9% 10%;
		  --radius: 0.5rem;
						  }
						  .dark {
							  --background: 240 10% 3.9%;
		  --foreground: 0 0% 98%;
		  --card: 240 10% 3.9%;
		  --card-foreground: 0 0% 98%;
		  --popover: 240 10% 3.9%;
		  --popover-foreground: 0 0% 98%;
		  --primary: 0 0% 98%;
		  --primary-foreground: 240 5.9% 10%;
		  --secondary: 240 3.7% 15.9%;
		  --secondary-foreground: 0 0% 98%;
		  --muted: 240 3.7% 15.9%;
		  --muted-foreground: 240 5% 64.9%;
		  --accent: 240 3.7% 15.9%;
		  --accent-foreground: 0 0% 98%;
		  --destructive: 0 62.8% 30.6%;
		  --destructive-foreground: 0 0% 98%;
		  --border: 240 3.7% 15.9%;
		  --input: 240 3.7% 15.9%;
		  --ring: 240 4.9% 83.9%;
						  }
					  }
				  </style>
			</head>
			<body>
			  <div class="bg-background text-primary-foreground min-h-screen flex flex-col">
			<header class="bg-primary p-4 flex justify-between items-center">
			  <h1 class="text-xl font-bold">CCIS Week Admin Dashboard</h1>
			  <button class="bg-secondary text-secondary-foreground px-3 py-1 rounded-lg" onclick="window.location.href = '../student.html';">Back</button>
			</header>
			<main class="flex-1 grid md:grid-cols-2 lg:grid-cols-2 items-center">
                <label class="label p-4 rounded-lg text-black text-center">Student Number:</label>
                <input class="label p-4 rounded-lg text-black text-center" id="studNum" placeholder="ex. 2022153466"></input>
                <label class="label p-4 rounded-lg text-black text-center">Current First Name:</label>
                <label class="label placeholder p-4 rounded-lg text-black text-center" id="q-fname"></label>
                <label class="label p-4 rounded-lg text-black text-center">Student First Name:</label>
                <input class="label p-4 rounded-lg text-black text-center" id="studFName"></input>
                <label class="label p-4 rounded-lg text-black text-center" >Current Last Name:</label>
                <label class="label placeholder p-4 rounded-lg text-black text-center" id="q-lname"></label>
                <label class="label p-4 rounded-lg text-black text-center">Student Last Name:</label>
                <input class="label p-4 rounded-lg text-black text-center" id="studLName"></input>
                <label class="label p-4 rounded-lg text-black text-center">Current House:</label>
                <label class="label placeholder p-4 rounded-lg text-black text-center" id="q-house"></label>
                <label class="label p-4 rounded-lg text-black text-center">Student House:</label>
                <input class="label p-4 rounded-lg text-black text-center" id="studHouse" placeholder="ex. Sentinels"></input>
                <button class="label items-center p-4 rounded-lg shadow hover:shadow-xl focus:outline-none transition-all duration-300 text-black text-center" id="query-student">Search</button>
                <button class="label items-center p-4 rounded-lg shadow hover:shadow-xl focus:outline-none transition-all duration-300 text-black text-center" id="update-student">Update</button>
			</main>
                <div id="error-message"></div>
			<footer class="bg-primary p-4 text-primary-foreground text-center">

			</footer>
		  </div>
		  
			</body>
